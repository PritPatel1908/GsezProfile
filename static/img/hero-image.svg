<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="350" fill="#3498db" opacity="0.1" />

    <!-- ID Card -->
    <rect x="150" y="75" width="200" height="120" rx="10" fill="#2c3e50" />
    <rect x="160" y="85" width="180" height="100" rx="5" fill="white" />

    <!-- Photo Area -->
    <rect x="170" y="95" width="60" height="80" rx="5" fill="#ecf0f1" />
    <circle cx="200" cy="125" r="20" fill="#95a5a6" />
    <circle cx="200" cy="115" r="10" fill="#7f8c8d" />
    <path d="M180,145 Q200,160 220,145" stroke="#7f8c8d" stroke-width="2" fill="none" />

    <!-- Text Lines -->
    <rect x="240" y="105" width="90" height="10" rx="2" fill="#ecf0f1" />
    <rect x="240" y="125" width="90" height="10" rx="2" fill="#ecf0f1" />
    <rect x="240" y="145" width="60" height="10" rx="2" fill="#ecf0f1" />

    <!-- QR Code -->
    <rect x="170" y="185" width="80" height="80" fill="white" stroke="#2c3e50" stroke-width="2" />
    <g transform="translate(180, 195)">
        <rect x="0" y="0" width="60" height="60" fill="white" />
        <rect x="10" y="10" width="10" height="10" fill="#2c3e50" />
        <rect x="30" y="10" width="10" height="10" fill="#2c3e50" />
        <rect x="10" y="30" width="10" height="10" fill="#2c3e50" />
        <rect x="40" y="20" width="10" height="10" fill="#2c3e50" />
        <rect x="20" y="40" width="10" height="10" fill="#2c3e50" />
        <rect x="40" y="40" width="10" height="10" fill="#2c3e50" />
    </g>

    <!-- Document Icon -->
    <rect x="270" y="185" width="60" height="80" rx="5" fill="#ecf0f1" stroke="#2c3e50"
        stroke-width="2" />
    <line x1="280" y1="205" x2="320" y2="205" stroke="#95a5a6" stroke-width="2" />
    <line x1="280" y1="225" x2="320" y2="225" stroke="#95a5a6" stroke-width="2" />
    <line x1="280" y1="245" x2="320" y2="245" stroke="#95a5a6" stroke-width="2" />

    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="20" fill="#3498db" opacity="0.3" />
    <circle cx="400" cy="250" r="30" fill="#3498db" opacity="0.3" />
    <circle cx="120" cy="280" r="15" fill="#3498db" opacity="0.3" />
    <circle cx="380" cy="80" r="25" fill="#3498db" opacity="0.3" />
</svg> 